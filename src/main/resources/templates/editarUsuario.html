<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            margin: 50px auto;
        }
        h3 {
            color: #333;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: 500;
            color: #555;
        }
        .form-control,
        .form-select {
            border-radius: 8px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .form-control:focus,
        .form-select:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
            border-color: #80bdff;
        }
        .btn-primary {
            background-color: #4e73df;
            border: none;
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #375a9e;
            transform: scale(1.05);
        }
        .btn-outline-secondary {
            border-radius: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h3>Editar Usuario</h3>
        <form th:action="@{/usuario/editar/{username}(username=${usuario.username})}" method="post">
            <div class="mb-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input th:value="${usuario.nombre}" type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>
            </div>
            <div class="mb-4">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input th:value="${usuario.apellidos}" type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Ingrese los apellidos">
            </div>
            <div class="mb-4">
                <label for="direccion" class="form-label">Dirección</label>
                <input th:value="${usuario.direccion}" type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese la dirección">
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input th:value="${usuario.email}" type="email" class="form-control" id="email" name="email" placeholder="Ingrese el correo electrónico" required>
            </div>
            <div class="mb-4">
                <label for="enabled" class="form-label">Activo</label>
                <select class="form-select" id="enabled" name="enabled" required>
                    <option th:value="1" th:selected="${usuario.enabled == 1}">Sí</option>
                    <option th:value="0" th:selected="${usuario.enabled == 0}">No</option>
                </select>
            </div>
           	<div class="mb-4">
			    <label for="idPerfil" class="form-label">Perfil del usuario</label>
			    <select class="form-select" id="idPerfil" name="idPerfil[]" required multiple>
			        <option th:each="perfil : ${perfiles}" 
			                th:value="${perfil.idPerfil}"  
			                th:text="${perfil.nombre}"
			                th:selected="${perfil.idPerfil == usuario.perfiles[0].idPerfil}">
			        </option>
			    </select>
			</div>
            <button type="submit" class="btn btn-primary">Editar Usuario</button>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/usuario}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybY5j9y5D+Vjj2b9ZT+upSCF0zjY5Sr7RmF0t3y6oGOTk5x1e" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-OERcA1KOb1XG0yb+WOVG5pX7kAbY1W+6TgBSC8pU68p/qez+/ZWqYZd9LVNhf+pM" crossorigin="anonymous"></script>
</body>
</html>
