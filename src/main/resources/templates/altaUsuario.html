<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            margin: 50px auto;
        }

        h1 {
            color: #333;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 500;
            color: #555;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
            border-color: #80bdff;
        }

        .btn-primary {
            background-color: #4e73df;
            border: none;
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #375a9e;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-secondary:hover {
            background-color: #565e64;
            transform: scale(1.05);
        }

        .alert {
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h1>Agregar Nuevo Usuario</h1>
        
        <!-- Mensaje de error si el usuario o correo no son únicos -->
        <div th:if="${mensajeErrorUserEmail}" class="alert alert-danger text-center">
            <span th:text="${mensajeErrorUserEmail}"></span>
        </div>

        <!-- Formulario -->
        <form th:action="@{/usuario/agregar}" method="post">
            <div class="mb-4">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese el nombre de usuario" required>
            </div>
            <div class="mb-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>
            </div>
            <div class="mb-4">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Ingrese los apellidos">
            </div>
            <div class="mb-4">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese la dirección">
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese el correo electrónico" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese la contraseña" required>
            </div>
            <div class="mb-4">
                <label for="enabled" class="form-label">Activo</label>
                <select class="form-select" id="enabled" name="enabled" required>
                    <option value="1">Sí</option>
                    <option value="0">No</option>
                </select>
            </div>
			<div class="mb-4">
			    <label for="idPerfil" class="form-label">Perfil del usuario</label>
			    <select class="form-select" id="idPerfil" name="idPerfil[]" required multiple>
			        <option th:each="perfil : ${perfiles}" 
			                th:value="${perfil.idPerfil}"  
			                th:text="${perfil.nombre}">
			        </option>
			    </select>
			</div>
            <button type="submit" class="btn btn-primary">Guardar Usuario</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
