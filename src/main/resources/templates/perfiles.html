<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfiles</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .navbar-custom {
            background-color: #007bff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar-custom .nav-link, 
        .navbar-custom .navbar-brand {
            color: #fff;
            font-weight: 500;
        }
        .navbar-custom .nav-link:hover {
            color: #e9ecef;
        }
        .table-container {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        table.table {
            margin-top: 20px;
        }
        table.table th {
            background-color: #007bff;
            color: #fff;
            text-align: center;
        }
        table.table td {
            text-align: center;
            vertical-align: middle;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .icon-link {
            text-decoration: none;
            margin: 0 5px;
        }
        .icon-link:hover {
            transform: scale(1.2);
            transition: transform 0.2s ease;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EventosDeivi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/usuario}">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/perfil}">Perfiles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tipo}">Tipo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Eventos</a>
                    </li>
                </ul>
                <spam  sec:authentication="name"></spam>
                <ul class="navbar-nav">
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Inicio Sesión</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/registro}">Registro</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container mt-5">
        <h3 th:if="${mensajeOk}" class="alert alert-success text-center mb-4"><span th:text="${mensajeOk}"></span></h3>
        <h3 th:if="${mensajeError}" class="alert alert-danger text-center mb-4"><span th:text="${mensajeError}"></span></h3>
        <div class="text-end">
            <a th:href="@{/perfil/agregar}" class="btn btn-primary">Nuevo perfil</a>
        </div>
        <div class="table-container mt-4">
            <h1 class="text-center mb-4">Perfiles</h1>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                    	<th>Id</th>
                        <th>Nombre</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="perfil : ${perfiles}">
                        <td th:text="${perfil.idPerfil}"></td>
                        <td th:text="${perfil.nombre}"></td>
                        <td>
                            <a th:href="@{/perfil/editar/{idPerfil}(idPerfil=${perfil.idPerfil})}" class="icon-link">
                                <i class="bi bi-pencil text-warning" title="Editar"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
